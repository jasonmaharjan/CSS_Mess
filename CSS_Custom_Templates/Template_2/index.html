<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i|Jost:300,400" rel="stylesheet">
   <link rel = "stylesheet" href = "./css/style.css">
   <link rel= "shortcut icon" type="image/png" href="img/favicon.png">

   <title>Template 2</title>
</head>
<body>
   <div class="container">
      <div class="sidebar">
         <ul class="sidebar-image">
            <li class = "sidebar-image-item">
               <svg class="image active">
                  <use xlink:href = "./img/sprite.svg#icon-home"></use>
               </svg>
            </li>

            <li class = "sidebar-image-item">
               <svg class="image">
                  <use xlink:href = "./img/sprite.svg#icon-location-pin"></use>
               </svg>
            </li>

            <li class = "sidebar-image-item">
               <svg class="image">
                  <use xlink:href = "./img/sprite.svg#icon-user"></use>
               </svg>
            </li>

         </ul>
      </div>

      <div class="header">
         <div class="header-content">
            <span class="heading-1">
               Hello World
            </span>
            <span class="heading-2 span-top">
               Here are my best snapshots over the years
            </span>
            <div class="button">
               <button class="btn">
                  Continue
               </button>
            </div>
         </div>

      </div>

      <div class="main">
         <div class="title heading-3">
            New Snaps
         </div>

         <div class="gallery-content">
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-1.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-2.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-3.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-4.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-5.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-6.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-7.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
            <div class="gallery-item">
               <a href="#" class="gallery-item-link">
                  <img src="./img/image-8.jpg" alt="No preview available" class="gallery-item-image">
               </a>
            </div>
         </div>

         <div class="gallery-button">
            <button class="gallery-button_btn">
               Full Gallery
            </button>
         </div>
         
      </div>

      <div class="footer">
         Footer
      </div>

   </div>
</body>
</html>
